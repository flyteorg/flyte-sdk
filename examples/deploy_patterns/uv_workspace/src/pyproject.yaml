[project]
name = "tasks"
version = "0.1.0"
description = "examples"
requires-python = ">=3.10"
dependencies = [
    "bird-feeder",
    "seeds",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# No src-layout: let setuptools auto-discover packages in-place
[tool.setuptools.packages.find]
where = ["."]
include = ["*"]