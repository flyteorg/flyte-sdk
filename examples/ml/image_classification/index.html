<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .example-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .example-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .example-image {
            max-width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .example-image:hover {
            transform: scale(1.05);
        }

        .preview-section {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #f8f9ff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
        }

        .result-item.top {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 1.1em;
        }

        .result-label {
            flex: 1;
        }

        .result-confidence {
            font-weight: 600;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .result-item:not(.top) .result-confidence {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Classification</h1>
        <p class="subtitle">Upload an image to get AI-powered classification predictions</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports JPG, PNG, and other image formats</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="example-section">
            <div class="example-title">Try with an example image:</div>
            <img src="https://www.vegetables.bayer.com/ca/en-ca/resources/agronomic-spotlights/foliar-fungal-diseases-bean-2/_jcr_content/root/responsivegrid/responsivegrid/image.coreimg.jpeg/1629913742613/bean-rust-pustules-on-a-bean-leaf-276x300.jpeg"
                 alt="Example: Bean rust pustules on leaf"
                 class="example-image"
                 id="exampleImage"
                 crossorigin="anonymous">
            <button onclick="classifyExample()">Classify Example Image</button>
        </div>

        <div class="preview-section" id="previewSection">
            <img id="previewImage" class="preview-image">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Classifying image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        async function handleFile(file) {
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Classify
            await classifyImage(file);
        }

        async function classifyImage(file) {
            // Reset UI
            loading.style.display = 'block';
            error.style.display = 'none';
            results.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                showError('Failed to classify image: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            results.innerHTML = '<h2 style="margin-bottom: 15px; color: #333;">Predictions:</h2>';

            // Show top 5 predictions
            const topPredictions = data.predictions.slice(0, 5);

            topPredictions.forEach((pred, index) => {
                const div = document.createElement('div');
                div.className = 'result-item' + (index === 0 ? ' top' : '');

                const percentage = (pred.confidence * 100).toFixed(2);

                div.innerHTML = `
                    <span class="result-label">${index === 0 ? 'üèÜ ' : ''}${pred.label}</span>
                    <span class="result-confidence">${percentage}%</span>
                `;

                results.appendChild(div);
            });
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        async function classifyExample() {
            const exampleImage = document.getElementById('exampleImage');

            // Show preview
            previewImage.src = exampleImage.src;
            previewSection.style.display = 'block';

            // Convert image URL to blob
            try {
                const response = await fetch(exampleImage.src);
                const blob = await response.blob();
                const file = new File([blob], 'example.jpg', { type: 'image/jpeg' });

                await classifyImage(file);
            } catch (err) {
                showError('Failed to load example image: ' + err.message);
            }
        }
    </script>
</body>
</html>
