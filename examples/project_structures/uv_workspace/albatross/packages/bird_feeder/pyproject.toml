[project]
name = "bird-feeder"
version = "0.1.0"
description = "A package for bird-feeder"
requires-python = ">=3.10"
dependencies = ["seeds", "flyte"]

# This section needs to be added to get uv sync to install this package (this package being seeds).
[tool.uv]
package = true

[tool.uv.sources]
seeds = { path = "../seeds" , editable = true }