name: Lint and Import Profile Check

on:
  push:
    branches:
      - main
      - 'release-v**'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true


jobs:
  lint:
    name: make fmt
    runs-on: ubuntu-latest
    steps:
      - name: Fetch the code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
      - name: Lint
        run: |
          make fmt
  mypy:
    name: make mypy
    runs-on: ubuntu-latest
    steps:
      - name: Fetch the code
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: ./.github/actions/setup-python-env
        with:
          python-version: '3.12'
      - name: mypy
        run: |
          make mypy

