[package]
name = "flyte_core"
version = "0.1.0"
edition = "2021"

[lib]
name = "flyte_controller_base"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "test_auth"
path = "src/bin/test_auth.rs"

[[bin]]
name = "test_auth_direct"
path = "src/bin/test_auth_direct.rs"

[dependencies]
# cloudidl = { path = "../../cloud/gen/pb_rust" }
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py310"] }
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }
tokio = { version = "1.0", features = ["full"] }
tonic = { version = "0.12", features = ["tls", "tls-native-roots"] }
prost = { version = "0.13", features = ["std"] }
prost-types = { version = "0.13", features = ["std"] }
futures = "0.3"
tower = "0.4"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
thiserror = "1.0"
pyo3-build-config = "0.24.2"
flyteidl2 = "=2.0.0-alpha14"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
url = "2.5"
http = "1.0"
urlencoding = "2.1"
bytes = "1.0"
http-body-util = "0.1"

[build-dependencies]
pyo3 = { version = "0.24", features = ["extension-module", "abi3-py310"] }

# Need to do this for some reason otherwise maturin develop fails horribly
# export RUSTFLAGS="-C link-arg=-undefined -C link-arg=dynamic_lookup"
